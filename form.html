<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>HTML Academy: Пинк</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="page-header">
            <nav class="main-nav main-nav--closed main-nav--nojs">
                <div class="main-nav__wrapper">
                    <div class="main-nav__menu-wrapper">
                        <a class="main-nav__logo" href="index.html">
                            <svg class="main-nav__logo-icon main-nav__logo-icon--mobile svg-icon" width="76" height="24">
                                <use xlink:href="img/svg/sprite.svg#logo-pink-white-mobile"></use>
                            </svg>
                            <svg class="main-nav__logo-icon main-nav__logo-icon--tablet svg-icon" width="147" height="40">
                                <use xlink:href="img/svg/sprite.svg#logo-pink-blue-mobile"></use>
                            </svg>
                            <svg class="main-nav__logo-icon main-nav__logo-icon--desktop svg-icon" width="147" height="40">
                                <use xlink:href="img/svg/sprite.svg#logo-pink-white-desktop"></use>
                            </svg>
                        </a>
                        <button class="main-nav__toggle" type="button">
                            <svg class="main-nav__toggle-icon main-nav__toggle-icon--burger svg-icon" width="50" height="24">
                                <use xlink:href="img/svg/sprite.svg#icon-menu-burger"></use>
                            </svg>
                            <svg class="main-nav__toggle-icon main-nav__toggle-icon--cross svg-icon"  width="24" height="24">
                                <use xlink:href="img/svg/sprite.svg#icon-menu-cross"></use>
                            </svg>
                        </button>
                    </div>
                    <ul class="main-nav__list ">
                        <li class="main-nav__list-item">
                            <a class="main-nav__link" href="index.html">
                                <span>Главная</span>
                            </a>
                        </li>
                        <li class="main-nav__list-item">
                            <a class="main-nav__link" href="photo.html">
                                <span>Фотографии</span>
                            </a>
                        </li>
                        <li class="main-nav__list-item">
                            <span class="main-nav__link main-nav__link--active">
                                <span>Конкурс</span>
                            </span>
                        </li>
                        <li class="main-nav__list-item">
                            <a class="main-nav__link" href="https://htmlacademy.ru/intensive/adaptive">
                                <span>HTML Academy</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="page-header__background">
                <div class="page-header__background-wrapper">
                    <div class="slogan slogan--header">
                        <p class="slogan__text slogan__text--white">Конкурс на самое безбашенное путешествие с Пинк</p>
                    </div>
                </div>
            </div>
        </header>
        <main class="page-main">
            <section class="text-block text-block--form">
                <p class="text-block__text">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту!<br class="tablet-inline">Пожалуйста, заполните форму ниже</p>
            </section>
            <section class="form">
                <form class="form__form" action="https://echo.htmlacademy.ru" method="post">
                    <div class="form__fieldset-wrapper">
                        <fieldset class="form__fieldset">
                            <div class="wrap">
                                <label class="form__label" for="surname">Фамилия:</label>
                                <input class="form__input" type="text" id="surname" placeholder="Укажите фамилию *">
                            </div>
                            <div class="wrap">
                                <label class="form__label" for="name">Имя:</label>
                                <input class="form__input" type="text" id="name" placeholder="Введите ваше имя *">
                            </div>
                            <div class="wrap">
                                <label class="form__label" for="patronymic">Отчество:</label>
                                <input class="form__input" type="text" id="patronymic" placeholder="Ну и отчество тоже">
                            </div>
                        </fieldset>
                    </div>
                </form>
            </section>
        </main>
        <footer class="page-footer">
            <div class="social">
                <a class="social__logo svg-icon svg-icon--blue" href="index.html">
                    <svg class="social__logo-svg social__logo-svg--mobile" width="147" height="40">
                        <use xlink:href="img/svg/sprite.svg#logo-pink-footer-mobile"></use>
                    </svg>
                    <svg class="social__logo-svg social__logo-svg--desktop" width="147" height="40">
                        <use xlink:href="img/svg/sprite.svg#logo-pink-blue-desktop"></use>
                    </svg>
                </a>
                <ul class="social__list">
                    <li class="social__list-item">
                        <a class="social__link" href="#">
                            <svg class="" width="18" height="14">
                                <use xlink:href="img/svg/sprite.svg#icon-twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__list-item">
                        <a class="social__link" href="#">
                            <svg class="" width="9" height="18">
                                <use xlink:href="img/svg/sprite.svg#icon-facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__list-item">
                        <a class="social__link" href="#">
                            <svg class="" width="15" height="13">
                                <use xlink:href="img/svg/sprite.svg#icon-youtube"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
                <a class="social__developer" href="https://htmlacademy.ru/intensive/adaptive">
                    Разработано
                    <svg class="social__developer-icon" width="27" height="34">
                        <use xlink:href="img/svg/sprite.svg#logo-htmlacademy"></use>
                    </svg>
                </a>
            </div>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
